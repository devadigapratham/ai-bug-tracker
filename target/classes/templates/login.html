<!DOCTYPE html>
<!-- Use the layout fragment, passing this page's title and section content -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <!-- This title fragment will be passed as the first argument -->
    <title>Login</title>
</head>
<body>
    <!-- This section fragment will be passed as the second argument -->
    <section>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Login</h2>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <!-- Remember me checkbox if needed -->
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>
                <!-- Link to registration if implemented -->
                <!-- <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a></p> -->
            </div>
        </div>
    </section>
</body>
</html>
